<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DomKu</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/feather-icons"></script>
    <script
      src="https://kit.fontawesome.com/423fe92f25.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <!-- Navbar Menu -->
        <nav>
          <h2><span>Dom</span>Ku <i data-feather="pocket"></i></h2>
          <ul>
            <input type="button" value="X" />
            <li>
              <a href=""><i data-feather="search"></i></a>
            </li>
            <li><a href="">HOME</a></li>
            <li><a href="">TOPUP</a></li>
            <li><a href="">SALDO</a></li>
            <li><a href="">TRANSAKSI</a></li>
            <li>
              <a href=""><i data-feather="log-in"></i></a>
            </li>
          </ul>
          <!-- Hamburger Menu -->
          <div class="bar">
            <input type="checkbox" name="" id="" />
            <span></span>
            <span></span>
            <span></span>
          </div>
          <!-- Hamburger Menu -->
        </nav>
        <!-- Navbar Menu -->
        <!-- All Menu -->
        <a class="all-m" href=""
          >All Menu <i data-feather="chevron-down"></i
        ></a>
        <p class="all-m2">All Menu <i data-feather="chevron-down"></i></p>
        <!-- All Menu -->
        <!-- Info Saldo -->
        <div class="i-saldo">
          <div class="phoneCountry">
            <div class="phone">
              <p><i class="fa-solid fa-phone"></i> 0896-6744-0607</p>
            </div>
            <div class="country">
              <p>
                <img src="./img/flag-indonesia_1f1ee-1f1e9.png" alt="" />
                <i class="fa-solid fa-globe"></i>
              </p>
            </div>
          </div>
          <div class="saldo">
            <div class="s-top">
              <p>
                <i class="fa-solid fa-wallet"></i> Rp<span>100.000.000</span>
              </p>
              <a href=""><i class="fa-solid fa-user"></i></a>
            </div>
            <div class="s-bottom">
              <div class="sb1">
                <p><i class="fa-solid fa-money-bill-trend-up"></i></p>
                <p>Top Up</p>
              </div>
              <div class="sb2">
                <p><i class="fa-solid fa-money-bill-transfer"></i></p>
                <p>Bayar</p>
              </div>
            </div>
          </div>
        </div>
        <!-- Info Saldo -->
        <!-- IMG Slider -->
        <div class="img-slide">
          <img
            class="slider"
            src="./img/banner-promosi-toko-online-1536x768.jpg"
            alt=""
          />
          <img
            class="slider"
            src="./img/pengertian-promosi-online-adalah-manfaat-fungsi-dan-contoh-media-promosi.png"
            alt=""
          />
          <img
            class="slider"
            src="./img/banner-promosi-toko-online-1536x768.jpg"
            alt=""
          />
          <img
            class="slider"
            src="./img/pengertian-promosi-online-adalah-manfaat-fungsi-dan-contoh-media-promosi.png"
            alt=""
          />
        </div>
        <!-- IMG Slider -->
        <!-- Footer -->
        <footer>
          <h4>Copyrigth By &copy; NaItzz</h4>
          <p>Made With <span>VS Code</span></p>
        </footer>
        <!-- Footer -->
      </header>
    </div>
    <script>
      feather.replace();
    </script>
    <script src="./index.js"></script>
  </body>
</html>
